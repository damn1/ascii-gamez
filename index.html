<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- my style sheet -->
    <link rel="stylesheet" href="css/hello.css">

    <title>Hello, world!</title>

  </head>

  <body>
    <div id="app-main">
      <ascii-nav></ascii-nav>

      <!-- the ref is a vue directive that enables me to access component's
      methods from outside -->
      <ascii-tetris ref="asciiTetrisComponent"></ascii-tetris>

      <ascii-foot></ascii-foot>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>

    <!-- my script -->
    <script src="jabbascript/hello.js"></script>
    <script src="jabbascript/ascii-nav-component.js"></script>
    <script src="jabbascript/ascii-foot-component.js"></script>
    <script src="jabbascript/app-main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="jabbascript/svg-trick.js"></script>

  </body>
</html>
