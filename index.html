<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- my style sheet -->
    <link rel="stylesheet" href="css/hello.css">

    <title>Hello, world!</title>

  </head>

  <body>

    <div id="tetris-app">
      <div class="row">
        <div class="game-intro">
          <pre>{{ intro }}</pre>
        </div>
      </div>

      <div class="row">

        <div id="start-container" class="game-intro col-sm-2">
          <div id="start-div">
            <pre>{{ start }}</pre>
          </div>
          <div id="commands-in">
            <input type="text" v-on:keyup="keymonitor"  v-on:click="startMatch">
          </div>
        </div>


        <div class="game-intro col-sm-8">
          <pre>{{ field_str_vue }}</pre>
        </div>

        <div class="game-intro col-sm-2">
          <pre>{{ commands }}</pre>
        </div>
      </div>

    </div>


    <!-- Vue.js -->
    <script src="https://unpkg.com/vue"></script>

    <!-- my script -->
    <script src="jabbascript/hello.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
